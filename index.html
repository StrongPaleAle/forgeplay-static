<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" sizes="any">
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#c53d37">
    <meta name="msapplication-TileColor" content="#f9d503">
    <meta name="theme-color" content="#ffffff">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <style>
     
      @font-face {
          font-family: 'Sono';
          src: url('./../assets/fonts/Sono.woff2') format('woff2 supports variations'),
              url('./../assets/fonts/Sono.woff2') format('woff2-variations');
          font-weight: 200 800;
          font-style: normal;
          font-display: swap;
      }
      @font-face {
          font-family: 'JetBrains Mono';
          src: url('./../assets/fonts/JetBrainsMono.woff2') format('woff2 supports variations'),
              url('./../assets/fonts/JetBrainsMono.woff2') format('woff2-variations');
          font-weight: 100 800;
          font-style: normal;
          font-display: swap;
      }
      @font-face {
          font-family: 'Sono';
          src: url('./../assets/fonts/JetBrainsMono-Italic.woff2') format('woff2 supports variations'),
              url('./../assets/fonts/JetBrainsMono-Italic.woff2') format('woff2-variations');
          font-weight: 100 800;
          font-style: italic;
          font-display: swap;
      }
      body {
        font-family: 'JetBrains Mono', monospace;
      }
      .heading {
        font-family: 'Sono', sans-serif;
      }
    </style>
    <title>Forgeplay studio</title>
  </head>
  <body>
    <section class="flex justify-center items-center h-screen bg-abyss">
      <div class="text-center">
        <div class="logo mb-12">
          {{> logo }}
        </div>
        <div class="logo-text">
          {{> forgeplay }}
        </div>
        <h1 class="sr-only">Forgeplay studio</h1>
        <p class="mt-4 text-primary">This is a test</p>
      </div>
      
    </section>
    <script type="module" src="/main.js"></script>
  </body>
</html>
